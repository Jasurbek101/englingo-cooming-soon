<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Englingo - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6B1B9A;
            --deep-purple: #4A0E7A;
            --accent-yellow: #FFE03D;
            --text-white: #FFFFFF;
            --text-gray: #E8E8E8;
        }

        body {
            /* Google Fonts o'rniga system fallback fontlar */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--primary-purple) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Righteous o'rniga cursive fallback */
        .righteous-fallback {
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1px;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 0;
        }

        .bg-circle-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,224,61,0.4) 0%, transparent 70%);
            bottom: -100px;
            left: -50px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--text-white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            color: var(--text-white);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Feature Icons */
        .feature-icons {
            display: flex;
            gap: 1.5rem;
        }

        .feature-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .feature-icon:nth-child(1) { animation-delay: 0.2s; }
        .feature-icon:nth-child(2) { animation-delay: 0.4s; }
        .feature-icon:nth-child(3) { animation-delay: 0.6s; }
        .feature-icon:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .icon-wrapper:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .icon-svg {
            width: 30px;
            height: 30px;
        }

        .icon-label {
            font-size: 0.7rem;
            color: var(--text-white);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        /* Countdown Timer */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .countdown-box {
            background: var(--accent-yellow);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            min-width: 100px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            animation: pulse 2s ease-in-out infinite;
        }

        .countdown-box:nth-child(1) { animation-delay: 0s; }
        .countdown-box:nth-child(2) { animation-delay: 0.2s; }
        .countdown-box:nth-child(3) { animation-delay: 0.4s; }
        .countdown-box:nth-child(4) { animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-purple);
            line-height: 1;
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--primary-purple);
            margin-top: 0.5rem;
            font-weight: 600;
        }

        /* Hero Section */
        .hero-title {
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            font-size: 4rem;
            color: var(--text-white);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Email Form */
        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-purple);
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            background: var(--text-white);
            box-shadow: 0 0 0 3px rgba(255, 224, 61, 0.5);
        }

        .email-input::placeholder {
            color: rgba(107, 27, 154, 0.5);
        }

        .notify-button {
            padding: 1rem 2.5rem;
            background: var(--accent-yellow);
            color: var(--primary-purple);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 224, 61, 0.4);
        }

        .notify-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 224, 61, 0.6);
        }

        .notify-button:active {
            transform: translateY(0);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 2rem;
                padding: 1.5rem;
            }

            .feature-icons {
                justify-content: center;
                width: 100%;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .bg-circle-1 {
                width: 300px;
                height: 300px;
            }

            .bg-circle-2 {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 0.8rem;
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(255, 224, 61, 0.2);
            border: 2px solid var(--accent-yellow);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--text-white);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
<!-- Background Decorations -->

<!-- Header -->

                <svg class="icon-svg" fill="none" stroke="white" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>

<!-- Main Content -->
<main class="main-content">
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <div class="countdown-box">
            <div class="countdown-number" id="days">00</div>

    <!-- Email Form -->
    <form class="email-form" id="emailForm">
        <input
                type="email"

<script>
    // Countdown Timer - Taxminan 22 kun keyin tugaydi (2026-yanvar atrofida)
    function updateCountdown() {
        const now = new Date().getTime();
        // Hozirgi vaqtdan ~22 kun + 18 soat + 45 daqiqa + 7 soniya qo'shish
        const targetDate = now + (22 * 24 * 60 * 60 * 1000) + (18 * 60 * 60 * 1000) + (45 * 60 * 1000) + (7 * 1000);

        const timer = setInterval(function() {
            const currentTime = new Date().getTime();
            let distance = targetDate - currentTime;

            if (distance < 0) {
                distance = 0;
                clearInterval(timer);
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }, 1000);
    }

    updateCountdown();

    // Email Form Submission (faqat lokal demo)
    document.getElementById('emailForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('emailInput').value;

        console.log('Email submitted:', email);

        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');

        document.getElementById('emailInput').value = '';

        setTimeout(() => {
            successMessage.classList.remove('show');
        }, 5000);
    });
</script>
