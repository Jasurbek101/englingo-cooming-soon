<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Englingo - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6B1B9A;
            --deep-purple: #4A0E7A;
            --accent-yellow: #FFE03D;
            --text-white: #FFFFFF;
            --text-gray: #E8E8E8;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--primary-purple) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            z-index: 0;
        }

        .bg-circle-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,224,61,0.4) 0%, transparent 70%);
            bottom: -100px;
            left: -50px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--text-white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-family: 'Righteous', cursive;
            color: var(--text-white);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Feature Icons */
        .feature-icons {
            display: flex;
            gap: 1.5rem;
        }

        .feature-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .feature-icon:nth-child(1) { animation-delay: 0.2s; }
        .feature-icon:nth-child(2) { animation-delay: 0.4s; }
        .feature-icon:nth-child(3) { animation-delay: 0.6s; }
        .feature-icon:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .icon-wrapper:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .icon-svg {
            width: 30px;
            height: 30px;
        }

        .icon-label {
            font-size: 0.7rem;
            color: var(--text-white);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        /* Countdown Timer */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .countdown-box {
            background: var(--accent-yellow);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            min-width: 100px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            animation: pulse 2s ease-in-out infinite;
        }

        .countdown-box:nth-child(1) { animation-delay: 0s; }
        .countdown-box:nth-child(2) { animation-delay: 0.2s; }
        .countdown-box:nth-child(3) { animation-delay: 0.4s; }
        .countdown-box:nth-child(4) { animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-purple);
            line-height: 1;
            font-family: 'Righteous', cursive;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--primary-purple);
            margin-top: 0.5rem;
            font-weight: 600;
        }

        /* Hero Section */
        .hero-title {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            color: var(--text-white);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Email Form */
        .email-form {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-purple);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            background: var(--text-white);
            box-shadow: 0 0 0 3px rgba(255, 224, 61, 0.5);
        }

        .email-input::placeholder {
            color: rgba(107, 27, 154, 0.5);
        }

        .notify-button {
            padding: 1rem 2.5rem;
            background: var(--accent-yellow);
            color: var(--primary-purple);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 224, 61, 0.4);
        }

        .notify-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 224, 61, 0.6);
        }

        .notify-button:active {
            transform: translateY(0);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 2rem;
                padding: 1.5rem;
            }

            .feature-icons {
                justify-content: center;
                width: 100%;
            }

            .feature-icon {
                gap: 0.3rem;
            }

            .icon-wrapper {
                width: 45px;
                height: 45px;
            }

            .icon-svg {
                width: 25px;
                height: 25px;
            }

            .icon-label {
                font-size: 0.65rem;
            }

            .main-content {
                padding: 1rem;
            }

            .countdown-container {
                gap: 0.5rem;
            }

            .countdown-box {
                padding: 1rem 1rem;
                min-width: 70px;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .countdown-label {
                font-size: 0.7rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .email-form {
                flex-direction: column;
                padding: 0 1rem;
            }

            .email-input {
                min-width: 100%;
            }

            .notify-button {
                width: 100%;
            }

            .bg-circle-1 {
                width: 300px;
                height: 300px;
            }

            .bg-circle-2 {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-box {
                padding: 0.8rem 0.8rem;
                min-width: 65px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 0.8rem;
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(255, 224, 61, 0.2);
            border: 2px solid var(--accent-yellow);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            color: var(--text-white);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-decoration bg-circle-1"></div>
    <div class="bg-decoration bg-circle-2"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-icon">ðŸ“š</div>
            <span class="logo-text">Englingo</span>
        </div>

        <div class="feature-icons">
            <div class="feature-icon">
                <div class="icon-wrapper">
                    <svg class="icon-svg" fill="none" stroke="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <span class="icon-label">Reading</span>
            </div>

            <div class="feature-icon">
                <div class="icon-wrapper">
                    <svg class="icon-svg" fill="none" stroke="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                </div>
                <span class="icon-label">Listening</span>
            </div>

            <div class="feature-icon">
                <div class="icon-wrapper">
                    <svg class="icon-svg" fill="none" stroke="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                </div>
                <span class="icon-label">Speaking</span>
            </div>

            <div class="feature-icon">
                <div class="icon-wrapper">
                    <svg class="icon-svg" fill="none" stroke="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                </div>
                <span class="icon-label">Writing</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Countdown Timer -->
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-number" id="days">27</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="hours">18</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="minutes">45</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="seconds">07</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <!-- Hero Section -->
        <h1 class="hero-title">We are coming soon</h1>
        <p class="hero-description">
            We are almost there! If you want to get notified when the website goes live subscribe to our mailing list!
        </p>

        <!-- Email Form -->
        <form class="email-form" id="emailForm">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Email Address" 
                required
                id="emailInput"
            >
            <button type="submit" class="notify-button">Notify me!</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Thank you! We'll notify you when we launch.
        </div>
    </main>

    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set target date (22 days, 18 hours, 45 minutes, 7 seconds from now)
            const now = new Date().getTime();
            const targetDate = now + (22 * 24 * 60 * 60 * 1000) + (18 * 60 * 60 * 1000) + (45 * 60 * 1000) + (7 * 1000);

            const timer = setInterval(function() {
                const currentTime = new Date().getTime();
                const distance = targetDate - currentTime;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                }
            }, 1000);
        }

        updateCountdown();

        // Email Form Submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            
            // Here you would typically send the email to your backend
            console.log('Email submitted:', email);
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // Clear input
            document.getElementById('emailInput').value = '';
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        });
    </script>
</body>
</html>
